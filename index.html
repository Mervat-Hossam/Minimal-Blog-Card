<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="img-box">
                <img src="design.png" alt="design">
            </div>
            <div class="content">
                <span>Design</span>
                <h2>Embracing Minimalism</h2>
                <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>
            <span class="line-break"></span>
            <div class="info">
                <h3>Annie Spratt</h3>
            </div>
        </div>
    </div>
</body>
</html>
